<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <img src="assets/duoclogo.svg" class="logo-app">
    <ion-buttons slot="end">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="end" name="menu-outline" size="large" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Asistencia del alumno</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let clase of clases">
          <ion-label>{{ clase.nombre }}</ion-label>
          <ion-badge slot="end">{{ clase.asistencia }} %</ion-badge>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card style="margin-top: 30px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    <ion-card-header>
      <ion-card-title>Asistencia</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>
          <h2 class="title">Genera el c贸digo QR para registrar tu asistencia</h2>
        </ion-label>
      </ion-item>
      <ion-item class="ion-margin-top">
        <ion-button expand="full" color="secondary" (click)="generateQRCode()">
          <ion-icon name="qr-code-outline"></ion-icon>
          <ion-label>Generar QR</ion-label>
        </ion-button>
      </ion-item>
      <ion-item *ngIf="qrCode" class="ion-margin-top">
        <img [src]="qrCode" alt="C贸digo QR" class="qr-code-image">
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card style="margin-top: 30px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    <ion-card-header>
      <ion-card-title>Justificar Inasistencia</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Ingrese su Asigantura:</ion-label>
        <ion-textarea  placeholder="Ingrese Nombre de Asignatura"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Ingrese su Seccion:</ion-label>
        <ion-textarea  placeholder="Ingrese su seccion"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Raz贸n de Inasistencia</ion-label>
        <ion-textarea  placeholder="Describe el motivo de tu inasistencia"></ion-textarea>
      </ion-item>
      <ion-item class="ion-margin-top">
        <ion-button expand="full" color="primary" (click)="enviarJustificacion()">
          Enviar Justificaci贸n
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
