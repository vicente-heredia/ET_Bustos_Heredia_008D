<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <img src="assets/duoclogo.svg" class="logo-app">
    <ion-buttons slot="end">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="end" name="menu-outline" size="large" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Justificaciones</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row *ngFor="let justificacion of justificacion">
          <ion-col size="12">
            <ion-card>
              <ion-card-header>
                <ion-card-title>Alumno: {{ justificacion.usuario }} </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <p class="highlight">Fecha de envio: {{ justificacion.fecha }}</p>
                <p>Id: {{ justificacion.id }}</p>
                <p>Profesor: {{ justificacion.profesor }}</p>
                <p>Asignatura: {{ justificacion.asignatura }}</p>
                <p>Motivo: {{ justificacion.motivo }}</p>

                <ion-item>
                  <ion-label position="floating">Comentario del docente</ion-label>
                  <ion-textarea [(ngModel)]="justificacion.comentario" rows="4"></ion-textarea>
                </ion-item>

                
                <ion-button expand="full" (click)="guardarComentario(justificacion.id, justificacion.comentario)">
                  Guardar Comentario
                </ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
