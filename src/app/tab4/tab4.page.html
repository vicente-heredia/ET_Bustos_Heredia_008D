<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <img src="assets/duoclogo.svg" class="logo-app">
    <ion-buttons slot="end">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="end" name="menu-outline" size="large" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card style="box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);">
    <ion-card-header>
      <ion-card-title>Perfil del Estudiante</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div style="text-align: center; margin-bottom: 20px;">
        <ion-img [src]="user.photoUrl" style="border-radius: 50%; width: 100px; height: 100px;"></ion-img>
      </div>

      <ion-list>
        <ion-item>
          <ion-label>
            <h2>Usuario:</h2>
            <p>{{ user.username }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Nombre:</h2>
            <p>{{ user.nombre }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Apellido:</h2>
            <p>{{ user.apellido }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Rut:</h2>
            <p>{{ user.rut }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>E-Mail:</h2>
            <p>{{ user.email }}</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-button expand="full" (click)="editarPerfil()" style="margin-top: 20px;">
        Editar Perfil
      </ion-button>
      
      <ion-button expand="full" color="danger" (click)="logout()" style="margin-top: 10px;">
        Cerrar SesiÃ³n
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
