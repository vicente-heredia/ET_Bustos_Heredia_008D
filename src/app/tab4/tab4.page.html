<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <img src="assets/duoclogo.svg" class="logo-app">
    <ion-buttons slot="end">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="end" name="menu-outline" size="large" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card style="box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);">
    <ion-card-header>
      <ion-card-title>Perfil del Estudiante</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Imagen de perfil -->
      <div style="text-align: center; margin-bottom: 20px;">
        <ion-img [src]="student.photoUrl" style="border-radius: 50%; width: 100px; height: 100px;"></ion-img>
      </div>

      <!-- Información del estudiante -->
      <ion-list>
        <ion-item>
          <ion-label>
            <h2>Nombre:</h2>
            <p>{{ student.name }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Correo Electrónico:</h2>
            <p>{{ student.email }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Teléfono:</h2>
            <p>{{ student.phone }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Carrera:</h2>
            <p>{{ student.major }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
