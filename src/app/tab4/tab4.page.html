<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <img src="assets/duoclogo.svg" class="logo-app">
    <ion-buttons slot="end">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="end" name="menu-outline" size="large" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card class="profile-card">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Perfil del Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-padding">
      <div class="profile-img-container">
        <ion-img
          [src]="user.photoUrl"
          class="profile-img"
        ></ion-img>
      </div>

      <ion-list lines="full">
        <ion-item>
          <ion-label class="ion-text-wrap">
            <h3>Usuario:</h3>
            <p>{{ user.username }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="ion-text-wrap">
            <h3>Nombre:</h3>
            <p>{{ user.nombre }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="ion-text-wrap">
            <h3>Apellido:</h3>
            <p>{{ user.apellido }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="ion-text-wrap">
            <h3>Rut:</h3>
            <p>{{ user.rut }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="ion-text-wrap">
            <h3>Email:</h3>
            <p>{{ user.email }}</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-button expand="full" color="primary" (click)="editarPerfil()" class="edit-button">
        <ion-icon slot="start" name="create-outline"></ion-icon>
        Editar Perfil
      </ion-button>

      <ion-button expand="full" color="danger" (click)="logout()" class="logout-button">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        Cerrar Sesi√≥n
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
